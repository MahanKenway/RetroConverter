name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "work"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify built index is production-ready
        run: |
          test -f build/index.html
          test -d build/assets
          ! grep -q "%BASE_URL%" build/index.html
          ! grep -q "src/index.jsx" build/index.html

      - name: Add .nojekyll
        run: touch build/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
