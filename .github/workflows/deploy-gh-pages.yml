name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "node=true" >> $GITHUB_OUTPUT
          else
            echo "node=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.detect.outputs.node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        if: steps.detect.outputs.node == 'true'
        run: npm install

      - name: Build
        if: steps.detect.outputs.node == 'true'
        run: npm run build || echo "skip build"

      - name: Detect output
        id: out
        run: |
          if [ -d dist ]; then echo "dir=dist" >> $GITHUB_OUTPUT
          elif [ -d build ]; then echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -d out ]; then echo "dir=out" >> $GITHUB_OUTPUT
          else echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Disable Jekyll
        run: touch ${{ steps.out.outputs.dir }}/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.out.outputs.dir }}
